image:
  name: galacticfog/docker-yarn-debian:10.30.0

pages:
  stage: deploy
  environment: staging
  script:
  - curl https://raw.githubusercontent.com/helm/helm/master/scripts/get > get_helm.sh
  - chmod 700 get_helm.sh
  - ./get_helm.sh
  - yarn install --pure-lockfile --cache-folder .yarn-cache
  - yarn build
  artifacts:
    paths:
    - public
  only:
  - master

